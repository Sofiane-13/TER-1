
plugins {
  id "eclipse"
  id "org.xtext.xtend" version "1.0.16"
  id "org.xtext.builder" version "1.0.16"
}

repositories {
    mavenLocal() // This is required so that the mappingassistance (which you previously 'mvn install' using Tycho) is found  
    jcenter()
}

dependencies {
    xtextLanguages 'com.aelos.mappingassistance:com.aelos.mappingassistance:0.1.0-SNAPSHOT'

    compile 'org.eclipse.xtend:org.eclipse.xtend.lib:2.11.0'
    testCompile 'junit:junit:4.12'
}

xtext {
    languages {
        herolang {
            fileExtension = 'hero'
            setup = 'com.aelos.MappingAssistanceStandaloneSetup'
            generator.outlet.producesJava = true
        }
    }

    sourceSets {
        main {
            srcDir 'src/main/heroes'
        }
    }
}
